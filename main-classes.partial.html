<section class="classes" id="classes">
    <div class="container">
        <div class="classes__main">
            <p class="classes__main-annotation annotation">CLASSES</p>
            <h2 class="classes__main-title">The Variety of Yoga Classes</h2>
            <p class="classes__main-subtitle subtitle">Select classes you would like to take.</p>
        </div>
        <div class="classes__carousel">
            <div class="classes__carousel__inner">
                <div class="classes__carousel-item">
                    <div class="classes__carousel-photo-container">
                        <img class="classes__carousel-photo" src="img/woman-in-lotus-pose.png"
                            alt="woman sitting in lotus pose">
                    </div>
                    <div class="classes__carousel-content">
                        <p class="classes__carousel-annotation annotation">LEVEL 1</p>
                    <h2 class="classes__carousel-title">Prenatal Yoga</h2>
                    </div>
                    
                </div>
                <div class="classes__carousel-item">
                    <div class="classes__carousel-photo-container">
                        <img class="classes__carousel-photo" src="img/two-women-with-yoga-mats.png"
                            alt="two women holding yoga mats and smile to each other">
                    </div>
                    <div class="classes__carousel-content">
                        <p class="classes__carousel-annotation annotation">LEVEL 1-3</p>
                    <h2 class="classes__carousel-title">Vinyasa Yoga</h2>
                    </div>
                    
                </div>
                <div class="classes__carousel-item">
                    <div class="classes__carousel-photo-container">
                        <img class="classes__carousel-photo" src="img/group-in-downward-facing-dog-pose.png"
                            alt="group of women perform downward facing dog pose">
                    </div>
                    <div class="classes__carousel-content">
                        <p class="classes__carousel-annotation annotation">ALL LEVELS</p>
                    <h2 class="classes__carousel-title">Asthanga Yoga</h2>
                    </div>
                    
                </div>
                <div class="classes__carousel-item">
                    <div class="classes__carousel-photo-container">
                        <img class="classes__carousel-photo" src="img/woman-in-pigeon-pose.png"
                            alt="woman look forward to camera and perform pigeon pose">
                    </div>
                    <div class="classes__carousel-content">
                        <p class="classes__carousel-annotation annotation">LEVEL 1</p>
                    <h2 class="classes__carousel-title">Yoga Basics</h2>
                    </div>
                    
                </div>
                <div class="classes__carousel-item">
                    <div class="classes__carousel-photo-container">
                        <img class="classes__carousel-photo" src="img/group-in-lotus-pose.png"
                            alt="group of people sitting in lotus pose">
                    </div>
                    <div class="classes__carousel-content">
                        <p class="classes__carousel-annotation annotation">ALL LEVELS</p>
                    <h2 class="classes__carousel-title">Yin Yoga</h2>
                    </div>
                    
                </div>
                <div class="classes__carousel-item">
                    <div class="classes__carousel-photo-container">
                        <img class="classes__carousel-photo" src="img/woman-in-king-pigeon-pose.png"
                            alt="woman perform king pigeon pose">
                    </div>
                    <div class="classes__carousel-content">
                        <p class="classes__carousel-annotation annotation">ALL LEVELS</p>
                        <h2 class="classes__carousel-title">Hatha Yoga</h2>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev classes__button">
                <svg class="classes__carousel-button">
                    <use href="img/arrow-prev.svg#prev"></use>
                </svg>
            </button>
            <button class="carousel-control-next classes__button">
                <svg class="classes__carousel-button">
                    <use href="img/arrow-next.svg#next"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
